<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-N-Speak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: #141414;
        }
    </style>
</head>
<body class="text-white">
    <div class="container text-center">
        <img src="speech.png" alt="" class="mb-4">
        <div class="row mt-1">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group mb-2">
                        <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group mb-2">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group mb-5">
                        <select class="form-control" id="voice-select"></select>
                    </div>
                    <button class="btn btn-light w-100">Speak It</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
